<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="card-group container">
        <div class="card">
            <img class="card-img" src="img/iphone14.jpg">
            <div class="card-body">
                <h5>아이폰14</h5>
                <p>가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img class="card-img" src="img/galaxybook.jpg">
            <div class="card-body">
                <h5>갤럭시북</h5>
                <p>가격 : 50000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card">
            <img class="card-img" src="img/macbook.jpg">
            <div class="card-body">
                <h5>맥북</h5>
                <p>가격 : 60000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
    </div>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
          <option>하의</option>
        </select>
        
        <select class="form-select mt-2 hide">
            <option>95</option>
            <option>100</option>
        </select>

        <select class="form-select mt-2 new">
            <option>26</option>
            <option>28</option>
            <option>30</option>
            <option>32</option>
            <option>34</option>
        </select>
      </form>

    <div id="test"></div>

    <script>
        var products = [
            { id : 0, 
            price : 70000, 
            title : '아이폰14',
            },
            { id : 1, 
            price : 50000, 
            title : '갤럭시북',
            },
            { id : 2, 
            price : 60000, 
            title : '맥북', 
            },
        ];

        for(var i=0; i < products.length; i++) {
            cardChange(i);
        }
        
        function cardChange(num) {
            document.querySelectorAll('.card-body h5')[num].innerHTML = products[num].title;
            $('.card-body p').eq(num).html(products[num]).price;
        }
        
        $('.form-select').eq(0).on('input', function () {
            var selected = $('.form-select').val();
            if (selected == 'white') {
                $('.form-select').eq(1).removeClass('hide');
            }
        })

        var shirtSize = ['S', 'M', 'L'];
        var pantsSize = [26, 28, 30, 32, 34];

        $('.form-select').eq(0).on('input', function() {
            var selected = $('.form-select').val();
            if(selected == '셔츠') {
                $('.form-select').eq(1).html('');
                $('.form-select').eq(1).removeClass('hide');
                for(let i = 0; i < pantsSize.length; i++) {
                    $('.form-select').eq(1).append(`<option>${shirtSize[i]}</option>`)
                }
            } else if (selected == '모자') {
                $('.form-select').eq(1).addClass('hide');

            } else if (selected == '바지') {
                $('.form-select').eq(1).html('');
                $('.form-select').eq(1).removeClass('hide');
                // for(var i = 0; i < 5; i++) {
                //     $('.form-select').eq(1).append(`<option>${pantsSize[i]}</option>`)
                pantsSize.forEach((size) => {
                    console.log("arrow function", size)
                })
            }
        })

        var obj = {name : "페라리", price: 15000};
        for(var key in obj) {
            console.log("1");
            console.log(key);
            console.log(obj[key]);
        }
    </script>
</body>
</html>
