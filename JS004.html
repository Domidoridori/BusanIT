<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div id="alert" class="alert-box">
        알림창
        <button onclick="alertControl('none')">닫기</button>
    </div>
    <button onclick="alertControl('block', 'pink')">버튼 1</button>
    <button onclick="alertControl('block', 'plum')">버튼 2</button>
<script>
    function alertControl(display, color) {
        document.getElementById('alert').style.display = display;
        document.getElementById('alert').style.backgroundColor = color;
    }
</script>
</html>
