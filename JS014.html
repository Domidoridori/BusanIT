    <script>
        var 출석부 = ['손흥민', '이상혁', '김연아', '차은우'];

        var arr = [ 11, 20, 30, 5, 1 ];

        arr.sort();
        console.log(arr);

        arr.sort(function(a, b) {
            return b-a
        })

        var arr2 = ['b', 'c', 'a'];
        arr2.sort(function(a, b) {
            if (a < b) {
                return -1
            } else {
                return 1
            }
        })
    </script>
