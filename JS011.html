<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<style>
    ul.list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #ccc;
    }
    ul.list::after {
      content: '';
      display: block;
      clear: both;
    }
    .tab-button {
      display: block;
      padding: 10px 20px 10px 20px;
      float: left;
      margin-right: -1px;
      margin-bottom: -1px;
      color: grey;
      text-decoration: none;
      cursor: pointer;
    }
    .orange {
      border-top: 2px solid orange;
      border-right: 1px solid #ccc;
      border-bottom: 1px solid white;
      border-left: 1px solid #ccc;
      color: black;
      margin-top: -2px;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .show {
      display: block;
    }
  </style>
<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <span class="badge bg-dark">Dark Mode 🌛</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="list1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="loginBtn" type="button" class="btn btn-primary">
        버튼
    </button>

    <form action="success.html">
        <div class="mb-3">
            <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>
    <div class="alert alert-danger">
      <span>5</span>초 이내에 구매 시 사은품 증정!
    </div> 

    <div style="overflow: hidden;">
    <div class="slide-container">
      <div class="slide-box">
        <img src="img/image1.png">
      </div>
    </div>
    <div class="slide-box">
      <img src="img/image2.png">
    </div>
    <div class="slide-box">
      <img src="img/image3.png">
    </div>
  </div>
  <div class="container mt-5">
    <ul class="list">
      <li class="tab-button">Products</li>
      <li class="tab-button orange">Information</li>
      <li class="tab-button">Shipping</li>
    </ul>
    <div class="tab-content">
      <p>상품설명 탭  Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명 탭 Spec</p>
    </div>
    <div class="tab-content">
      <p>배송정보 탭 Shipping</p>
    </div>
  </div>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>

  <button class="slide-4">이전</button>
  <button class="slide-5">다음</button>

    <script>
    $('.slide-2').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-100vw)');
    })
    </script>


    <script>
        $('#loginBtn').on('click', function() {
            $('.black-bg1').addClass('show-modal1');
        })
        $('#close').on('click', function() {
            $('.black-bg1').removeClass('show-modal1');       
        })
        $('#navbar-toggler').on('click', function() {
            $('#list1').toggleClass('lg-open');
        })
        
        // 0. submit 버튼 클릭 이벤트
        $("#submit").on('click', function(e) {
            // 1. 아이디와 비밀번호 값 가져오기
            if($("#email").val() == '') {
                alert("아이디를 입력해주세요.");
                e.preventDefault();

                ($("#password").val() == "")
                alert("비밀번호를 입력해주세요.");
                e.preventDefault();
            }

            // 2. 가져온 값이 공백인지 체크하기   
            
            var regExp = /^([\w\.\_\-])*[a-zA-Z0-9]+([\w\.\_\-])*([a-zA-Z0-9])+([\w\.\_\-])+@([a-zA-Z0-9]+\.)+[a-zA-Z0-9]{2,8}$/i;

            if(!regExp.test($('#email').val())){
            alert("이메일 형식을 확인하세요.");
            e.preventDefault();
            }

            if($("#password").val().trim(e) == "") {
            alert("비밀번호를 형식에 맞게 입력해주세요.");
            $("#password").focus();
            e.preventDefault();
            }
            
            // 3. 글자수 검사하기
            if($("#password").val().length < 4) {
            alert("비밀번호는 4자 이상이어야 합니다.")
            e.preventDefault();
            }
        })

            $("#email").on('input', function () {
            console.log("1");
        });

            $("#email").on('change', function () {
            console.log("2");
        });

        var count = 0;
        $('.badge').on('click', function () {
          count++;
          console.log(count);
          console.log(count % 2);
        
          if(count % 2 === 0) {
            $('.badge').html('Dark 🌛');
            $('.navbar').removeClass('navbar-dark');
            $('.navbar').removeClass('bg-dark');
            $('.navbar').addClass('navbar-light');
            $('.navbar').addClass('bg-light');
          } else if(count % 2 === 1) {
            $('.badge').html('Light 🌞');
            $('.navbar').removeClass('navbar-light');
            $('.navbar').removeClass('bg-light');
            $('.navbar').addClass('navbar-dark');
            $('.navbar').addClass('bg-dark');
          }
        });
        var sec = 5;

        var interval = setInterval(function() {
          console.log(second);
          if (second > 0) {
            second--;
            $("#sec").html(second);
          } else if(sec == 0) {
            $('.alert').hide();
            stop();
          }
        }, 1000)

        function stop() {
          clearInterval(interval)
        }

        function msCalc (min, sec) {
          return min * 60 * 1000 + sec * 1000
        }

        console.log(msCalc(2,50));

        function salePrice(price) {
          return price * 0.85
        }

        console.log(salePrice(19900))

        function salePrice(price) {
          return Math.floor(price * 0.85 / 10)
        }

        console.log(salePrice(19900))


        window.addEventListener('scroll', function (){
          console.log(window.scrollY);
          console.log(window.scrollX);
          console.log(window.pageYOffset);
        })

        $(window).on('scroll'), function() {
          $(window).scrollTop()
          $(window).scrollTop(100)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
